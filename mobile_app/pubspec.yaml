name: digi_mem
description: Dijital anı defteri uygulaması
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  
  # Media
  image_picker: ^1.0.5
  video_player: ^2.8.1
  cached_network_image: ^3.3.0
  
  # Audio
  audioplayers: ^5.2.1
  
  # Date & Time
  intl: ^0.19.0
  
  # Navigation
  go_router: ^13.0.0
  
  # JSON
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
